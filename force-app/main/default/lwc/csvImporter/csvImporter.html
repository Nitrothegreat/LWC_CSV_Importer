<template>
    <lightning-card title="CSV Importer">
        <lightning-button 
            label="Map Fields" 
            slot="actions" 
            variant="brand"
            disabled={disableMapFieldsButton}
            onclick={handleMapButtonClick}
        ></lightning-button>
        <span class="slds-align_absolute-center">
            <lightning-file-upload
                label="Upload CSV"
                name="csvUploader"
                accept={acceptedFormats}
                onuploadfinished={handleUploadFinished}
            ></lightning-file-upload>
        </span>
        <template if:true={csvHeaderOptions}>
            <lightning-combobox
                label="CSV Headers"
                value={chosenCSVHeaderOption}
                placeholder="Header"
                options={csvHeaderOptions}
            ></lightning-combobox>
        </template>
        <template if:true={fieldAPINameHeaderOptions}>
            <lightning-combobox
                label="Lead Field Names"
                value={chosenFieldAPINameHeaderOption}
                placeholder="Field Name"
                options={fieldAPINameHeaderOptions}
            ></lightning-combobox>
        </template>
    </lightning-card>
</template>
